<!DOCTYPE html>
<html>
<head>
  <title>Date</title>
  <link rel="stylesheet" href="QUnit/QUnit.css" type="text/css" />
  <script type="text/javascript" src="QUnit/QUnit.js"></script>
  <script type="text/javascript" src="QUnit/QUnitExt.js"></script>
</head>
<body>
  <h1 id="qunit-header">Test Results</h1>
  <h2 id="qunit-banner"></h2>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <br />
  <textarea id="qunit-log" rows="10" cols="100"></textarea>
</body>
<script type="text/javascript" src="Scripts/ssloader.js"></script>
<script type="text/script" data-name="ss" data-src="Scripts/ss.js"></script>
<script type="text/script">
define(['ss'], function(ss) {
  module('Date');
  test('equality', function() {
    var d1 = new Date(2012, 9, 15);
    var d2 = new Date(2012, 9, 15);
    var d3 = new Date(2012, 9, 16);
    var d4 = ss.now();

    QUnit.equal(ss.compareDates(d1, null), false);
    QUnit.equal(ss.compareDates(null, d2), false);

    QUnit.equal(ss.compareDates(d1, d1), true);
    QUnit.equal(ss.compareDates(d1, d2), true);
    QUnit.equal(ss.compareDates(d1, d3), false);
    QUnit.equal(ss.compareDates(d1, d4), false);
  });
});
</script>
</html>
