<!DOCTYPE html>
<html>
<head>
  <title>Stack</title>
  <link rel="stylesheet" href="QUnit/QUnit.css" type="text/css" />
  <script type="text/javascript" src="QUnit/QUnit.js"></script>
  <script type="text/javascript" src="QUnit/QUnitExt.js"></script>
</head>
<body>
  <h1 id="qunit-header">Test Results</h1>
  <h2 id="qunit-banner"></h2>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <br />
  <textarea id="qunit-log" rows="10" cols="100"></textarea>
</body>

<script type="text/javascript" src="Scripts/ssloader.js"></script>
<script type="text/script" data-name="ss" data-src="Scripts/ss.js"></script>
<script type="text/script">
define(['ss'], function(ss) {
  module('Stack');
  test('new', function() {
    var s = new ss.Stack();
    s.push(1);
    
    QUnit.equal(s.count, 1);
  });

  test('pushPop', function() {
    var s = new ss.Stack();
    s.push(1);
    s.push(2);
    
    QUnit.equal(s.count, 2);

    var item = s.pop();
    QUnit.equal(item, 2);
    QUnit.equal(s.count, 1);

    s.pop();
    QUnit.equal(s.count, 0);

    s.pop();
    QUnit.equal(s.count, 0);
  });

  test('peek', function() {
    var s = new ss.Stack();
    s.push(1);
    s.push(2);
    
    QUnit.equal(s.count, 2);

    var item = s.peek();
    QUnit.equal(item, 2);
    QUnit.equal(s.count, 2);
  });

  test('clear', function() {
    var s = new ss.Stack();
    s.push(1);
    s.push(2);
    
    QUnit.equal(s.count, 2);

    s.clear();
    QUnit.equal(s.count, 0);
  });

  test('enumerate', function() {
    var s = new ss.Stack();
    s.push(1);
    s.push(2);
    
    QUnit.equal(s.count, 2);

    var items = '';
    var e = s.getEnumerator();
    while (e.moveNext()) {
      items = items + e.current;
    }

    QUnit.equal(items, '21');
  });
});
</script>
</html>
