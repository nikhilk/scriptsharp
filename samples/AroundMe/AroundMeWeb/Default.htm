<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
  <title>Photos Around Me</title>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Schoolbell:regular" />
  <link rel="stylesheet" type="text/css" href="/Content/Site.css" />
</head>
<body class="map" data-app="true"
  data-flickr-key="be9b6f66bd7a1c0c0f1465a1b7e8a764"
  data-bingmaps-key="AvROonkHlY0PHW8zAWDFW5JX8tMeSxzUlkR23_uGzUpeGzrJxf-8tSxAvQmO_5PX"
  data-tile-url="http://{0}.tile.cloudmade.com/24f82a695d3f4b3ab1ea69d9eb63fdb0/43793/256/{1}/{2}/{3}.png">
  <div id="mapContainer"></div>
  <div id="inputContainer">
    <div id="titleLabel">Photos Around Me</div>
    <form id="searchForm" action="" onsubmit="return false;">
      <input type="text" id="searchBox" placeholder="search keywords" />
      <button type="submit" id="searchButton" title="Search">Search</button>
      <button type="button" id="favButton" title="Show Favorites">Favorites</button>
      <button type="button" id="locateMeButton" title="Locate Me">Locate Me</button>
      <div id="searchProgress"></div>
    </form>
  </div>
  <div id="photoOverlay">
    <div id="photoContainer">
      <span id="photo"></span>
      <button id="photoCloseButton" type="button" class="photoAction">close</button>
      <br />
      <span id="photoTitle"></span>
      <button id="photoSourceButton" type="button" class="photoAction" title="Flickr Page">flickr</button>
      <button id="photoSaveButton" type="button" class="photoAction" title="Save to Favorites">save</button>
      <button id="photoShareButton" type="button" class="photoAction" title="Share on Twitter">share</button>
      <button id="photoAroundButton" type="button" class="photoAction" title="More Around this Photo">around</button>
      <div id="photoTweet"></div>
    </div>
  </div>

  <script type="text/script" data-name="vemaps" data-src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0&onScriptLoad=callbackScript"
    data-export="Microsoft.Maps" data-autoload="true"></script>
  <script type="text/script" data-name="twttr" data-src="http://platform.twitter.com/anywhere.js?id=BDvnYA8jh6osbRb83Ybw&v=1"
    data-export="window.twttr" data-autoload="true"></script>
  <script type="text/script" data-name="ss" data-src="/Scripts/ss.min.js" data-autoload="true"></script>
  <script type="text/script" data-name="AroundMe" data-src="/Scripts/AroundMe.js" data-autoload="true"></script>

  <script type="text/javascript" src="/Scripts/ssloader.min.js" async="async" defer="defer"></script>
</body>
</html>
