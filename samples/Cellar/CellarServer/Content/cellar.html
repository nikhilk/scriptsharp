<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Wines in the Cellar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link type="text/css" rel="stylesheet" href="site.css" />
</head>
<body class="cellar">
  <header>
    <div>
      <h1><a href="/">Cellar</a></h1>
    </div>
  </header>
  <section class="main">
    <ul id="wineList" data-bind="foreach: wines">
      <li>
        <a href="#" data-bind="click: $parent.select"
          data-reveal-id="wineDetail" data-animation="fade">
          <img data-bind="attr: { src: 'wines/' + image, title: name }" />
        </a>
      </li>
    </ul>
    <div id="wineDetail" data-bind="with: selectedWine"
      class="reveal-modal close-reveal-modal">
      <h2 data-bind="text: name"></h2>
      <img title="bottle image" data-bind="attr: { src: 'wines/' + image }" />
      <h3 data-bind="text: grapes + ' grapes'"></h3>
      <h3 data-bind="text: region + ', ' + country"></h3>
      <p>
        <label data-bind="text: description" />
      </p>
      <a class="close-reveal-modal">&#215;</a>
    </div>
  </section>
  <footer>
    <button href="#" data-bind="enable: canGoPrevious, click: previous">Previous</button>
    <button href="#" data-bind="enable: canGoNext, click: next">Next</button>
  </footer>
  <script src="scripts/jquery-1.4.4.min.js"></script>
  <script src="scripts/jquery.reveal.js"></script>
  <script src="scripts/require.min.js" data-main="scripts/cellar"></script>
</body>
</html>
