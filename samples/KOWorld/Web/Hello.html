<!DOCTYPE html>
<html>
<head>
  <title>Hello World</title>
</head>
<body>
  <h1>Hello World</h1>
  <p>This page demonstrates a simple Knockout-based script generated with Script# and loaded with Require.js.</p>
  <hr />
  <fieldset>
    <p>First name: <input data-bind="value: firstName" /></p>
    <p>Last name: <input data-bind="value: lastName" /></p>
    <h2>Hello, <span data-bind="text: fullName"> </span>!</h2>
  </fieldset>
  <script data-main="Scripts/app" src="Scripts/require.min.js"></script>
  <script>
    require.config({
      paths: {
        knockout: 'http://cdnjs.cloudflare.com/ajax/libs/knockout/2.1.0/knockout-min'
      }
    });
    require(['app']);
  </script>
</body>
</html>
